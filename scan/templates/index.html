{% extends "base.html" %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

{% block content %}
<style>
.form-control{margin-bottom:13px}
</style>
<div class="container">
 <div class="row">
 <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4 well well-sm">

     <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>

            {{ form.text(class="form-control form-control-lg class-form", placeholder="paste dscan here -> Ctrl+V ") }}

        </p>


        <p>{{ form.submit(class="btn btn-outline-success my-2 my-sm-0") }}</p>
    </form>
 </div>
 </div>
</div>

{% endblock %}
